    <section
      id="password-screen"
      class="flex flex-col items-center justify-center"
    >
      <div class="flex gap-2 items-center w-full mb-4 flex-col sm:flex-row">
        <input
          id="password-input"
          class="block p-2 border min-w-none flex-1 rounded-lg text-center w-full sm:w-auto sm:text-left"
          placeholder="password"
          type="password"
        />
        <button
          id="password-unlock-btn"
          class="p-2 bg-blue-200 rounded-lg font-medium w-full sm:w-auto"
        >
          unlock
        </button>
      </div>

      <img src="./password.gif" alt="waiting for password" />
    </section>

    <audio
      class="password-protect hidden sticky top-2 rounded-lg"
      src="./instrumental.mp3"
      controls
      loop
    ></audio>

    <section class="password-protect hidden capitalize">
      <h2>table of content</h2>
      <ul>
        <li><a href="#poem">poem</a></li>
        <li><a href="#fallen">fallen</a></li>
      </ul>
    </section>

    <hr class="password-protect hidden" />

    <section id="poem" class="password-protect hidden">
      <h1 class="text-center">murhandziwa</h1>

      <img src="./bear-hug.gif" alt="bear hug" />

      <ul class="list-none stanza">
        <li>As promised, a poem by <b>Tsongaspeare</b> 之之</li>
      </ul>
    </section>

    <hr class="password-protect hidden" />

    <section id="fallen" class="password-protect hidden">
      <h2 class="text-center">Have you fallen yet?</h2>
      <div class="flex gap-2">
        <button
          id="fallen-yes"
          class="flex-1 p-2 bg-blue-200 rounded-lg font-medium w-full sm:w-auto"
        >
          yes
        </button>
        <button
          id="fallen-no"
          class="flex-1 p-2 bg-red-200 rounded-lg font-medium w-full sm:w-auto"
        >
          no
        </button>
      </div>

      <p id="fallen-message" class="text-center"></p>

      <img id="fallen-image" src="./curious-bear.gif" alt="curious" />
    </section>
